<html lang="en" data-theme="emerald">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="relative">

  <!-- Logo -->
  <div class="cursor-pointer absolute z-[2] top-3 left-5">
    <img height="110px" width="140px" src="./SudoCodeDev-logo.png" alt="logo">
  </div>

  <!-- Themes Picker -->
  <div class="top-4 right-5 z-[2] absolute dropdown dropdown-end">
    <div tabindex="0" role="button" class="fa-2xl m-1"><i class="fa-solid fa-bars"></i></div>
    <ul id="theme" tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[4] w-52 p-2 shadow">
      <p class="font-bold text-center">Select Themes</p>
      <hr class="mt-2">
      <li><a id="theme1">Emerald</a></li>
      <li><a id="theme2">Sunset</a></li>
      <li><a id="theme3">Cyberpunk</a></li>
    </ul>
  </div>

  <!-- Main -->
  <div class="min-h-screen w-full flex justify-center">
    
    <!-- Header -->
    <div class="h-fit w-2/4 px-4 pt-4 pb-6 mt-20">
      <div class="text-5xl font-extrabold text-center px-4 py-3 my-4">
        <span class="cursor-pointer bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Currency Converter</span>
      </div>

      <!-- Exchange Rate -->
      <div class="exchange-rate text-center my-8 p-5">
        <i class="fa-solid fa-spinner fa-spin-pulse fa-2xl"></i>
      </div>

      <!-- Conversion -->
      <div id="main" class="flex w-full flex-col lg:flex-row">

        <!-- From Currency -->
        <div class="from-currency card bg-base-300 rounded-box grid h-44 flex-grow place-items-center p-4">
          <div class="flex items-center">
            <img id="from-flag" class="fa-spinner fa-spin-pulse w-8 h-8 ms-3" src="./load-icon.png" alt="load">
            <input class="text-3xl font-bold input input-ghost w-3/4 max-w-xs ms-auto me-2" type="number" id="from-currency-amount" value="1">
          </div>
          <select class="select select-bordered w-full max-w-xs"></select>
        </div>

        <!-- Divider -->
        <div class="divider lg:divider-horizontal">
          <i class="fa-solid fa-repeat fa-2xl cursor-pointer"></i>
        </div>

        <!-- To Currency -->
        <div class="to-currency card bg-base-300 rounded-box grid h-44 flex-grow place-items-center p-4">
          <div class="flex items-center">
            <img id="to-flag" class="fa-spinner fa-spin-pulse w-8 h-8 ms-3" src="./load-icon.png" alt="load">
            <input class="text-3xl font-bold input input-ghost w-3/4 max-w-xs ms-auto me-2" type="number" id="to-currency-amount">
          </div>
          <select class="select select-bordered w-full max-w-xs"></select>
        </div>

      </div>

      <!-- Error Info -->
      <p id="error" style="display: none;" class="mt-6 text-red-600 text-center font-semibold"><i class="fa-solid fa-circle-exclamation fa-xl"></i> Invalid currency inputs.</p>
    </div>
  </div>
